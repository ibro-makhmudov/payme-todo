<div
  class="list-group-item d-flex align-items-center border-0 mb-2 rounded input-group"
  style="background-color: #f4f6f7;"
>
  <input class="form-check-input me-2" type="checkbox" [checked]="todo.completed" (click)="onTodoStatusUpdate(todo)"/>
  {{ todo.title }}
  <div class="m-auto"></div>
  <button class="btn btn-light m-1" (click)="onEditTodo()">
    <i class="fa fa-edit" style="font-size:20px"></i>
  </button>
  <button class="btn btn-danger" (click)="onDelete(todo)">
    <i class="fa fa-trash-o"></i>
  </button>
</div>

<app-edit-todo-dialog [todo]="todo" #modal></app-edit-todo-dialog>
